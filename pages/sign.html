<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - HealConnect</title>
    <link rel="stylesheet" href="../styles/sign.css">

</head>
<body>
    
    <div class="container">

        <div class="signin-card">
            <div class="signin-header">
                <h1>Welcome Back</h1>
                <p>Sign in to continue to HealConnect</p>
            </div>

            <form id="signin-form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="signin-button">Sign In</button>
            </form>

            <div class="divider">or</div>

            <div class="social-signin">
                <button class="social-button">
                    <img src="google-icon.png" alt="Google">
                    <span>Google</span>
                </button>
                <button class="social-button">
                    <img src="facebook-icon.png" alt="Facebook">
                    <span>Facebook</span>
                </button>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Add your authentication logic here
            console.log('Sign in attempt:', { email, password, remember });

            // On successful authentication, redirect to the booking page
            // window.location.href = 'bookAppointment.html';
        });
    </script>
</body>
</html>
